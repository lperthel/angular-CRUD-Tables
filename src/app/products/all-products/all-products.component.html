<header>
  <div class="flex-container">
    <button type="button" class="btn btn-primary" [routerLink]="'/new-product'">
      New Product
    </button>
    <button class="btn btn-secondary" (click)="manuallyUpdateProductsFromDB()">
      Refresh Products from DB
    </button>
  </div>
</header>
<article>
  @if(restError()){
  <ngb-alert [type]="'danger'" [dismissible]="false" class="mt-3">
    {{ restError() }}
  </ngb-alert>
  } @if(manuallyUpdateProductsSuccessful()){
  <ngb-alert
    #alert
    [type]="'success'"
    [dismissible]="true"
    (closed)="alert.close(); manuallyUpdateProductsSuccessful.set('')"
  >
    {{ manuallyUpdateProductsSuccessful() }}
  </ngb-alert>
  }
  <div>
    <router-outlet />
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let product">
        <button
          class="btn btn-primary"
          [routerLink]="['/update', product.uuid]"
        >
          Update
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let product">
        <button class="btn btn-danger" (click)="onDelete(product.uuid)">
          Delete
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator
    id="paginator"
    #paginator
    [pageSize]="pageSize"
    [pageSizeOptions]="[2, 4, 6, 10]"
    showFirstLastButtons
  >
  </mat-paginator>
</article>
